<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта Mesto Russia.">
    </header>
    <main>
      <section class="profile" aria-label="Редактирование профиля">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватарка пользователя." >
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name overflow-text">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля."></button>
            </div>
            <p class="profile__career overflow-text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления фото."></button>
      </section>
      <section class="cards" aria-label="секция с фотографиями посещенных мест">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Екатерина Долгополова</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="закрыть форму"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="main-form-edit-profile" novalidate>
          <fieldset class="popup__set">
            <label class="popup__label">
              <input class="popup__input-field" name="name-input"   type="text" placeholder="Жак-Ив Кусто"
                minlength="2" maxlength="40" required>
              <span class="popup__input-error"></span>
            </label>
            <label class="popup__label">
              <input class="popup__input-field" name="career-input" type="text" placeholder="Исследователь океана"
                minlength="2" maxlength="200" required>
              <span class="popup__input-error"></span>
            </label>
            <button class="popup__submit" type="submit" aria-label="Cохранить">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-photo">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="закрыть форму"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="main-form-add-photo" novalidate>
          <fieldset class="popup__set">
            <label class="popup__label">
              <input class="popup__input-field"   name="place-input"    type="text" placeholder="Назовите место"
                minlength="2" maxlength="30" required>
              <span class="popup__input-error"></span>
            </label>
            <label class="popup__label">
              <input class="popup__input-field"   name="urlImage-input" type="url"  placeholder="Вставьте ссылку на фото места" required>
              <span class="popup__input-error"></span>
            </label>
            <button class="popup__submit" type="submit" aria-label="Сохранить карточку места">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_big-photo">
      <figure class="popup__container popup__container_type_big-photo">
        <button class="popup__button-close popup__button-close_type_big-photo" type="button" aria-label="Закрыть окно"></button>
        <img  class="popup__big-size-photo" src="#"  alt="">
        <figcaption class="popup__big-size-title"></figcaption>
      </figure>
    </div>
    <template class="template-card">
      <article class="card">
        <img class="card__image" src="#" alt="">
        <button class="card__trash-button" type="button" aria-label="Корзина"></button>
        <div class="card__group">
          <h2 class="card__title overflow-text"></h2>
          <button class="card__like-button" type="button" aria-label="иконка лайк"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
